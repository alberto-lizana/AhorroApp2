<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-title> {{ titulo }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{ titulo }} </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">
  <ion-card>
    <ion-card-title>
      <h1>Bienvenido! {{nombre}} {{apellido}}</h1>
    </ion-card-title>
  </ion-card>

  <ion-tabs (ionTabsDidChange)="cambiarTitulo($event)">
    <ion-tab-bar slot="button">
      <ion-tab-button (click) = "TransferenciaDeDatos('tab0')" tab="tab0">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button (click) = "TransferenciaDeDatos('tab1')" tab="tab1">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Presupuesto</ion-label>
      </ion-tab-button>

      <ion-tab-button (click) = "TransferenciaDeDatos('tab2')" tab="tab2">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</div>

</ion-content>
