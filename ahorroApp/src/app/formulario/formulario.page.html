<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">formulario</ion-title>
    </ion-toolbar>
  </ion-header>

      <ion-card-content class="fondo ion-text-center">
        <ion-card-header>
          <ion-card-title class="letra-llamativa">AhorrApp</ion-card-title>
          <ion-card-subtitle class="letra-label">Bienvenido {{nombre}} {{apellido}}</ion-card-subtitle>
        </ion-card-header>
        <img class= "imagen" alt="chanchito para ahorrar" src="../../assets/icon/icono_principal.png" />
        <ion-card-content class="letra-texto">
          Por favor, rellenar todos los campos para calcular todas las métricas posibles para ayudarlo.
        </ion-card-content>
      </ion-card-content>

  <div class="fondo">
    <ion-card class="fondo-card">
      <ion-item style="--background: #2E7D32; --color: #ffffff;">
        <ion-label class="letra-label" position="floating" for="sueldo">Sueldo</ion-label> <br>
        <ion-input class="letra-llamativa-pequeña" type="text" placeholder="Ingrese Sueldo" [(ngModel)]="sueldo" required name="sueldo"></ion-input>
      </ion-item>
  
      <ion-item style="--background: #2E7D32; --color: #ffffff;">
        <ion-label class="letra-label"  position="floating" for="montoObjetivo">Monto Objetivo</ion-label> <br>
        <ion-input class="letra-llamativa-pequeña" type="text" placeholder="Ingrese Ahorro Objetivo" [(ngModel)]="montoObjetivo" required name="montoObjetivo"></ion-input>
      </ion-item>
  
      <ion-item style="--background: #2E7D32; --color: #ffffff;">
        <ion-label class="letra-label"  position="floating" for="porcentaje">Porcentaje</ion-label> <br>
        <ion-range class="custom-range" min="0" max="100" step="1" (ionChange)="actualizarPorcentaje($event)">
          <ion-label slot="start">0%</ion-label>
          <ion-label slot="end" class="pequeño">
            <ion-input type="number" [(ngModel)]="porcentaje" (ionChange)="actualizarPorcentajeInput($event)" required name="porcentaje"></ion-input>
          </ion-label>
        </ion-range>
      </ion-item>      
      </ion-card>
  </div>
  <div class="fondo">
    <ion-button shape="round" color="tertiary" expand="block" (click)="crearMeta()">Crear Meta</ion-button>
    <ion-input class="hidden-label" [(ngModel)]="montoDisponible" name="montoDisponible"></ion-input>
  </div>
</ion-content>
